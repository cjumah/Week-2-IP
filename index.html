<!DOCTYPE html>
<html>

<head>
    <title>Akan Names</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/guess_name.css">
</head>
<script src="CSS/akan_name.js"></script>
<body>
    <section>
        <p>
            Akan names are derived from Ghanian culture. Frequently in Ghana,
            children are given their first name as a 'day name' which corresponds to the day 
            in the week they were born.
            Below form will help you determine your Akan name by filling the form and submitting.
        </p>
    </section>
<section>
    <form action="" onsubmit="submitFields(); return false">
        <h3>The road to Akan</h3>
        <div class="formcontainer">
            <hr />
            <div class="container">
                <div class="form-input">
                    <div>
                        <label for="date">Date</label>
                    </div>
                    <input type="text" name="date" id="date" placeholder="dd-mm-yyyy" required>
                </div>
                <div class="form-input">
                    <div>
                        <label for="gender">Choose a gender:</label>
                    </div>
                    <select type="gender" id="gender" name="gender" required>
                        <option selected disabled value="">Choose</option>
                        <option value="m">Male</option>
                        <option value="fm">Female</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>
            <div>
                <span id='akanName'></span>
            </div>
    </form>
</section>
</body>

</html>
